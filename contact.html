<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Church</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .contact-header {
      background: linear-gradient(90deg, #6c757d, #343a40);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .contact-header p {
      font-size: 1.2rem;
    }

    .form-container {
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
    }

    .form-container h3 {
      color: #343a40;
      margin-bottom: 20px;
    }

    .btn-custom {
      background-color: #dc3545;
      color: white;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-custom:hover {
      background-color: #bd2130;
      box-shadow: 0 4px 6px rgba(220, 53, 69, 0.3);
    }

    .map-container {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      background: #343a40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Get in touch with us today.</p>
  </div>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <div class="form-container">
          <h3>Send Us a Message</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
          </form>
        </div>
      </div>

      <!-- Google Map -->
      <div class="col-md-6">
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31690.4016354815!2d36.8219468!3d-1.2920659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10f8e2352e7f%3A0x5b7b4d11119b0c8c!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2sus!4v1618203946556!5m2!1sen!2sus" 
            width="100%" 
            height="350" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Pentecost Church. All rights reserved. | <a href="mailto:stephanogomba56@gmail.com">Email Us</a></p>
  </footer>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
